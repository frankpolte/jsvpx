<!DOCTYPE html>
<html>
    <head>
        <title>Jsvpx Benchmarks</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <header class="top">

            <div class="container">
                <div class="jumbotron text-center">
                    <h1 id="title">jsvpx</h1>
                    <h3>benchmark tool</h3>
                
                    <div class="btn-outline">
                            <button class="btn btn-flare" id="run">Run Benchmark</button>
                        </div>
                </div>

            </div>

        </header>

        <section class="output">
            <div class ="container">
                <div class="row">
                    <div class="col-xs-12 instructions text-center">

                        <i id="gear" class="fa fa-cog" aria-hidden="true"></i>

                        <div id="results" class="results" style="display:none">
                            <div ><span class="result-title">Mean </span><span id="mean" class="result-value"></span></div>
                            <div ><span class="result-title">Margin of Error </span><span id="error" class="result-value"></span></div>
                            <div ><span class="result-title">Standard Error </span><span id="stderror" class="result-value"></span></div>
                            <div ><span class="result-title">Variance </span><span id="variance" class="result-value"></span></div>
                            <div ><span class="result-title">Deviation </span><span id="deviation" class="result-value"></span></div>
                        </div>
                        <!--
                            <p>
                                The jsvpx comprehensive benchmark takes all combined frames from the standard vp8-test-vectors, and runs them through the decoder. To run, simply hit Run Benchmark, tests take a little while to complete, so be patient.
                            </p>-->
                    </div>
                </div>
            </div>

        </section>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <!-- Bootstrap -->
        
        <script src="benchmark.build.js"></script>
    </body>
</html>
